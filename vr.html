<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 0 45" color="#3890AE"></a-box>
      <a-sphere position="0 1.25 -5" radius="2" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.1" height="100" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="0 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#A5FFFF"></a-sky>
      <a-cylinder position="1 2.5 -3" rotation="0 0 90" radius="0.1" height="100" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0 -3" rotation="0 0 90" radius="0.1" height="100" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0.75 -3" radius="0.1" height="100" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="0 45 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-plane position="0 0 -4" rotation="0 -45 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
